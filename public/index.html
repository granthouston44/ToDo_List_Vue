<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
  </head>
  <body>
    <div id="app">
        <h1>Super Productive ToDo List!</h1>
        <h4>ToDo's:</h4>
          <ul>
            <li v-for="(banana, index) in tasks" v-bind:class="banana.done ? 'task-done' : 'task-not-done'">
            <span>{{banana.task}}</span>
            <span v-if="!banana.done" v-bind:class=banana.priority>{{banana.priority}}</span>
            <span v-if="banana.done">Done</span>
            <button v-if="!banana.done" v-on:click="taskDone(index)">Done</button>
            </li>
          </ul>
          <form v-on:submit.prevent="saveNewTask">
            <label for="new-task">Add new task:</label>
            <input v-model="newTask" type="text" id="new-task"/>
            <label for="new-priority">High Priority</label>
            <input v-model="newPriority" name="priority" type="radio" id="priorityHigh" value="high">
            <label for="new-priority">Low Priority</label>
            <input v-model="newPriority" name="priority" type="radio" id="priorityLow" value="Low">
            <input type="submit" value="Save new task"/>
          </form>
    </div>
  </body>
</html>
